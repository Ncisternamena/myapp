<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()"> <!-- botn-->
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Generar QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="generarQr()">Generar QR</ion-button>
  
  <div *ngIf="qrData">
    <qrcode [qrdata]="qrData" [width]="200"></qrcode>
  </div>

  <h3>Listado de alumnos</h3>
  <ion-list>
    <ion-item *ngFor="let asistente of asistentes">
      <ion-label>
        <h2>Email del estudiante : {{ asistente.studentEmail  }}</h2>
        <p>Fecha y Hora: {{ asistente.timestamp | date: 'dd/MM/yyyy hh:mm:ss a' }}</p>

      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
