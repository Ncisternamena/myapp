<ion-header>
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="warning">
  <ion-card>
    <ion-card-header>
  <h1>Bienvenido, {{ nombre }}!</h1>
  
  <div *ngIf="!isSupported" class="ion-padding">
    <p>El escáner de códigos QR no es compatible con este dispositivo.</p>
  </div>
</ion-card-header>
 </ion-card>
  
  <ion-list *ngIf="barcodes.length > 0">
    <ion-item *ngFor="let barcode of barcodes">
      <ion-label>
        <h2>Formato: {{ barcode.format }}</h2>
        <p>Valor: {{ barcode.rawValue }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <ion-button expand="full" color="primary" (click)="openQRCodeScanner()" [disabled]="!isSupported">
    <ion-icon slot="start" name="scan"></ion-icon>
    Escanear QR
  </ion-button>
</ion-content>
